<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Review Agent</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

<!-- ================= LOGIN SECTION ================= -->
<div id="loginPage" class="flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Code Review Agent</h1>

        <input id="email" class="w-full mb-3 p-2 rounded bg-slate-700" placeholder="Email">
        <input id="password" type="password"
               class="w-full mb-4 p-2 rounded bg-slate-700"
               placeholder="Password">

        <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
            Sign In
        </button>

        <p class="text-sm text-center mt-4 text-gray-400">
            Demo: demo@coderev.com / password123
        </p>
    </div>
</div>

<!-- ================= MAIN APP SECTION ================= -->
<div id="appPage" class="hidden">

<header class="p-4 bg-slate-800 text-center text-xl font-bold">
    Intelligent Code Review & Rewrite
</header>

<main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">

<div>
    <h2 class="mb-2 font-semibold">Your Code</h2>
    <textarea id="code"
        class="w-full h-72 bg-slate-800 p-3 rounded"
        placeholder="Paste your code here..."></textarea>

    <button onclick="review()"
        class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded">
        Review Code
    </button>
</div>

<div>
    <h2 class="mb-2 font-semibold">Review Results</h2>
    <pre id="result"
        class="bg-slate-800 p-4 rounded h-72 overflow-auto text-sm">
Waiting for review...
    </pre>
</div>

</main>

</div>

<!-- ================= SCRIPT ================= -->
<script>
function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // demo auth
    if (email === "demo@coderev.com" && password === "password123") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("appPage").classList.remove("hidden");
    } else {
        alert("Invalid credentials");
    }
}

async function review() {
    const code = document.getElementById("code").value;
    const resBox = document.getElementById("result");

    resBox.textContent = "Analyzing...";

    // demo response (no backend yet)
    setTimeout(() => {
        resBox.textContent =
`✔ Code looks clean
✔ Consider adding comments
✔ Follow consistent naming conventions`;
    }, 1000);
}
</script>

</body>
</html>
